<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- fontawesome-->
        <link rel="stylesheet" href="css/all.min.css">

        <!-- bootstrap css-->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- style main css -->
        <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
        <section>
            <div class="overlay d-none">
                <div class="message p-5 position-relative">
                    <i class="fa-solid fa-xmark position-absolute end-0 top-0 p-2 fs-3 text-white-50 close"></i>
                    <div class="content"></div>
                </div>
            </div>
            <div class="container">
                <div class="head-game">
                    <ul class="list-unstyled d-flex justify-content-evenly align-items-center">
                        <li>
                            <i class="fa-solid fa-xmark pe-2"></i>
                            <i class="fa-solid fa-o"></i>
                        </li>
                        <li>
                            <span class="pe-1">turn</span>
                            <span></span>
                        </li>
                        <li>
                            <i class="fa-solid fa-rotate-right text-white-50 reset"></i>
                        </li>
                    </ul>
                </div>
                <div class="body-game my-2">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="footer-game">
                    <ul class="list-unstyled d-flex justify-content-evenly align-items-center text-center">
                        <li>
                            <p>Player1</p>
                            <span class="score1">0</span>
                        </li>
                        <li>
                            <p>Draws</p>
                            <span class="draw">0</span>
                        </li>
                        <li>
                            <p>Player2</p>
                            <span class="score2">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <script src="js/index.js"></script>

</body>
</html>
